<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container, .row{
            width: 100%;
        }
        .row::before, .row::after{
            display: table;
            content: "";
        }
        .row::after{
            clear: both;
        }
        .col1, .col2, .col3 {
            float: left;
            width: 25.333333333%;
            margin: 1%;
            padding: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col1">
                <p>Row 1 - Column 1</p>
            </div>
            <div class="col2">
                <p>Row 1 - Column 2</p>
            </div>
            <div class="col3">
                <p>Row 1 - Column 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <p>Row 2 - Column 1</p>
            </div>
            <div class="col2">
                <p>Row 2 - Column 2</p>
            </div>
            <div class="col3">
                <p>Row 2 - Column 3</p>
            </div>
        </div>
    </div>
</body>
</html>
